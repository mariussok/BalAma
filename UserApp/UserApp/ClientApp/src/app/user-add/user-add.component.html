<div class="container">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form">
    <mat-form-field class="form-element">
      <input matInput placeholder="Email address" formControlName="email">
    </mat-form-field>
    <mat-form-field class="form-element">
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <mat-form-field class="form-element">
      <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="form-element">
      <input matInput type="password" placeholder="Password" formControlName="password">
    </mat-form-field>
    <mat-form-field class="form-element">
      <input matInput placeholder="Additional Info" formControlName="additionalInfo">
    </mat-form-field>
      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!userForm.valid">Submit</button>
      </div> 
  </form>
</div>
